<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.min.css">
<link href="../resources/css/app.css" rel="stylesheet"/>
<script src="../resources/js/jquery.js"></script>
<script src="../resources/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" src="http://cdn.staticfile.org/jqueryui/1.10.2/jquery-ui.min.js"></script>
<script type="text/javascript" src="http://cdn.staticfile.org/jqueryui-touch-punch/0.2.2/jquery.ui.touch-punch.min.js"></script>
<script type="text/javascript" src="http://cdn.staticfile.org/twitter-bootstrap/3.0.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="http://cdn.ibootstrap.cn/www.layoutit.com/js/jquery.htmlClean.js"></script>
<script type="text/javascript" src="http://cdn.ibootstrap.cn/www.layoutit.com/js/builder/v3/scripts.min.js"></script>
<script src="../resources/marked-master/marked.min.js"></script>

<script>


</script>
<body>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title" align="center">
                        企业注册
                    </h1>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" name="userform" id="userform">
                        <div class="form-group" style="text-align: center;font-size: 15px">
                            <label  class="control-label">账号信息</label>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="username" name="username" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" name="email"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="password" name="password"/>
                            </div>
                        </div>

                        <div class="form-group" style="text-align: center;font-size: 15px">
                            <label  class="control-label">企业信息</label>
                        </div>

                        <div class="form-group">
                            <label for="qname" class="col-sm-2 control-label">enterprise name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="qname" name="qname"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="creditcode" class="col-sm-2 control-label">credit code</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="creditcode" name="creditcode"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="address" class="col-sm-2 control-label">enterprise address</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="address" name="address"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="size" class="col-sm-2 control-label">enterprise size</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="size" name="size">
                                    <option>100人以下</option>
                                    <option>100人至500人</option>
                                    <option>500人至1000人</option>
                                    <option>1000人至2000人</option>
                                    <option>2000人以上</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group" align="center">
                            <input type="button" id="add" class="btn btn-primary btn-sm" value="提交">
                            &nbsp;&nbsp;
                            <input type="button" id="rst" class="btn btn-warning btn-sm" value="复位">
                        </div>

                    </form>
                </div>
                <div class="panel-footer" align="center">
                    Copyright (C)2019 哈尔滨理工大学计算机学院 版权所有
                </div>
            </div>
        </div>
    </div>
</div>
<script>

    $("#rst").click(function(){
        $("#username").val("");
        $("#email").val("");
        $("#password").val("");
        $("#role").val("2");
        $("#id").val("");
    });

    $("#add").click(function(){
        // alert($("#markdown_textarea").val());
        var data = $("#userform").serialize();
        // alert(data);
        $.ajax({
            type: 'POST',
            url: '../../com/admin/user.php',
            data: data+"&action="+"addQY",
            success: function (data) {
                console.log(data);
                alert("注册成功！你可以登录了！");
                window.location = "../Login/index.html";
            }
        });
    });

</script>

</body>
</html>
